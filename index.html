 <!DOCTYPE html>
  <html>
    <head>
      <title>Ejercicio Materialize</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>


    <body class="container">
      <div class="row"> 
        <form class = "col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Usuario" value="Oscar" id="nombre" type="text" class="active validate" required />
              <label for="name">Usuario</label>              
            </div>
            <div class="input-field col s6">
              <label for="password">Contraseña</label>
              <input placeholder="Contraseña" id="password" type="password" class="validate" required />
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="direccion" class="materialize-textarea"></textarea>
              <label for="direccion">Direccion</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Comentarios (Desabilidado)" id="comentarios" type="text" disabled />
              <label for="comentarios">Comentarios</label>
            </div>


            <div class="row">
            <div class="input-field col s12">
              <p>
                <input id="casado" type="checkbox" checked="checked"/>
                <span>Casado(a)</span>
              </p>

              <p>
                <input id="soltero" type="checkbox" class="filled-in"/>
                <span for="soltero">Soltero(a)</span>
              </p>
                
              <p>
                <input id="nose" type="checkbox" disabled="disabled" />
                <span for="nose">No lo sé (Desabilitado)</span>
              </p>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <p>
                  <input id="nose" type="radio" name="genero" value="masculino" checked />
                  <span for="masculino">Masculino</span>
                </p>

                <p>
                  <input id="femenino" type="radio" name="genero" value="femenino" checked />
                  <span for="femenino">No lo sé (Desabilitado)</span>
                </p>

                <p>
                  <input id="nose1" type="radio" name="genero" value="femenino" disabled="" />
                  <span for="nose1">Femenino</span>
                </p>
              
            </div>
          </div>
          </div> 

        </form>
      </div>


     <script type="text/javascript" 
  src="cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" 
  src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" 
  src="js/materialize.min.js"></script>
    </body>
  </html>
